<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class = "left">
        <div class = "icon-title">
            <img src = "images/odin-lined.png" class = "image-style">
            <h1>EZDZ</h1>
        </div>
    </div>
    <div class = "right">
        <div class = "blurb">This is not a real online service! You know you need something like this in your life to help you achieve your deepest dreams. Sign up <em>now</em> to get started.</div>
        <div class = "blurb">You <em>know</em> you want to.</div>
        <div class = "fill">
            <h3>Let's do this!</h3>
            <form>
                <div class = "section">
                    <div class = "block">
                        <label for "first-name">FIRST NAME:</label>
                        <input type = "text" id = "first-name" required>
                    </div>
                    <div class = "block">
                        <label for "last-name">LAST NAME:</label>
                        <input type = "text" id = "last-name" required>
                    </div>
                </div>
                <div class = "section">
                    <div class = "block">
                        <label for "email">EMAIL:</label>
                        <input type = "email" id = "email" required>
                    </div>
                    <div class = "block">
                        <label for "number">PHONE NUMBER:</label>
                        <input type = "tel" id = "number" required>
                    </div>
                </div>
                <div class = "section">
                    <div class = "block">
                        <label for "password">PASSWORD:</label>
                        <input type = "text" id = "password" required>
                    </div>
                    <div class = "block">
                        <label for "confirm">CONFIRM PASSWORD:</label>
                        <input type = "text" id = "confirm" required>
                    </div>
                </div>
        </div>
            <div class = "style">
                <input type = "submit" class = "button">
                <p style = "font-size: 1rem;">Already have an account? <a href = "https://en.wikipedia.org/wiki/IU_(singer)">Log in. </a></p>
            </div>
            </form>
    </div>
</body>
</html>
